<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chatty</title>
        <meta name="author" content="Jeffrey Chan">
        <meta name="description" content="A simple chat application built with socket.io and Firebase.">
        <meta name="keywords" content="chat chatty desktop application socket.io Firebase example Jeffrey Chan">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="index.css" type="text/css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
        </head>
    <body>
        <div class="nav">
            <div class="chats-heading headings">
                <span class="icon-wrap left"><i class="fa fa-sign-out sign-out icon"></i></span>
                <span class="text-wrap"><b>Conversations</b></span>
                <span class="icon-wrap right"><i class="fa fa-plus-circle icon"></i></span>
            </div>
            <div class="conversation-heading headings">
<!--                <span class="online"> </span>-->
                <span class="middle-icon-wrap left"><i class="fa fa-cog icon"></i></span>
                <span class="middle-text-wrap">
                    <i class="fa fa-circle circle"></i>
                    <b>Current Chat Partner</b>
                </span>
                <span class="middle-icon-wrap right"><i class="fa fa-line-chart icon"></i></span>
            </div>
            <div class="user-list-heading headings">
                <b>User List</b>
            </div>
        </div>
        <div class="content">
            <div class="chats">
                <div class="chat">
                    <div class="chat-title">
                        <b>
                            <span class="chat-person">Jeffrey Chan</span>
                            <span class="chat-date">6/7/15</span>
                        </b>
                    </div>
                    <br>
                    <div class="chat-piece">
                        <span class="chat-latest">This is my conver</span>
                        <span class="chat-count">1</span>
                    </div>
                </div>
                <div class="chat">
                    <div class="chat-title">
                        <b>
                            <span class="chat-person">Jeffrey Chan</span>
                            <span class="chat-date">6/7/15</span>
                        </b>
                    </div>
                    <br>
                    <div class="chat-piece">
                        <span class="chat-latest">This is my conver</span>
                        <span class="chat-count">10</span>
                    </div>
                </div>
            </div>

            <div class="conversation">
                <div class="conversation-box">
                    <div class="from-message">Yolo</div>
                    <div class="to-message">Hey</div>
                </div>
                <div class="reply-box">
                    <textarea class="reply"></textarea>
                </div>
            </div>

            <div class="user-list">
                <div class="user not-online">
                    <i class="fa fa-circle online"></i>
                    <span>Jeffrey Chan</span>
                </div>
                <div class="user">
                    <i class="fa fa-circle online"></i>
                    <span>Drake</span>
                </div>
                <div class="user">
                    <i class="fa fa-circle online"></i>
                    <span>Jeffrey Chan</span>
                </div>
                <div class="user">
                    <i class="fa fa-circle online"></i>
                    <span>Ya Boi Drake</span>
                </div>
                <div class="user">
                    <i class="fa fa-circle online"></i>
                    <span>Jeffrey Chan</span>
                </div>
                <div class="user">
                    <i class="fa fa-circle online"></i>
                    <span>Ya Boi Drake</span>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chatty</title>
        <meta name="author" content="Jeffrey Chan">
        <meta name="description" content="A simple chat application built with socket.io and Firebase.">
        <meta name="keywords" content="chat chatty desktop application socket.io Firebase example Jeffrey Chan">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="index.css" type="text/css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
        </head>
    <body>
        <div class="nav">
            <div class="chats-heading headings">
                <b>Conversations</b>
            </div>
            <div class="conversation-heading headings">
                <b>Current Chat Partner</b>
            </div>
            <div class="user-list-heading headings">
                <b>User List</b>
            </div>
        </div>
        <div class="content">
            <div class="chats">
                <div class=chat>
                    Placeholder
                </div>
                <div class="chat">
                    Second Chat
                </div>
            </div>

            <div class="conversation">
                <div class="conversation-box">
                    <div class="from-message">Yolo</div>
                    <div class="to-message">Hey</div>
                </div>
                <div class="reply-box">
                    <input class="reply">
                </div>
            </div>

            <div class="user-list">
                <div class="user">
                    Jeffrey Chan
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html ng-app="chatty">
    <head>
        <meta charset="UTF-8">
        <title>Chatty</title>
        <meta name="author" content="Jeffrey Chan">
        <meta name="description" content="A simple chat application built with socket.io and Firebase.">
        <meta name="keywords" content="chat chatty desktop application socket.io Firebase example Jeffrey Chan">
        <link rel="stylesheet" href="styles/bootstrap.css" type="text/css">
        <link rel="stylesheet" href='//fonts.googleapis.com/css?family=Lato:400,700' type='text/css'>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/index.css" type="text/css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-animate.js"></script>
        <script src="//cdn.socket.io/socket.io-1.3.5.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>
        <script src="scripts/libraries/bootstrap.min.js" type="text/javascript"></script>
        <script src="scripts/app.js" type="text/javascript"></script>
        <script src="scripts/services/server.js" type="text/javascript"></script>
        <script src="scripts/services/sockets.js" type="text/javascript"></script>
        <script src="scripts/services/modals.js" type="text/javascript"></script>
        <script src="scripts/controllers/index.js" type="text/javascript"></script>
    </head>
    <body ng-controller="chattyCtrl">
        
        <!-- Modal -->
        <div id="login" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <span class="modal-title" id="myModalLabel">Login or Sign Up</span>
              </div>  
              <div class="modal-body">
                <input placeholder="Username" type="text" class="top-input" ng-model="username" required>
                <input placeholder="Password" type="password" ng-model="password" required>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-default left" ng-click="signup()">Sign Up</button>
                <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
              </div>
            </div>
          </div>
        </div>
        <!-- End Modal -->

        
        <div class="nav">
            <div class="chats-heading headings">
                <span class="icon-wrap left"><i class="fa fa-sign-out sign-out icon"></i></span>
                <span class="text-wrap"><b>Conversations</b></span>
                <span class="icon-wrap right"><i class="fa fa-plus-circle icon"></i></span>
            </div>
            <div class="conversation-heading headings">
<!--                <span class="online"> </span>-->
                <span class="middle-icon-wrap left"><i class="fa fa-cog icon"></i></span>
                <span class="middle-text-wrap">
                    <i class="fa fa-circle circle"></i>
                    <b>Current Chat Partner</b>
                </span>
                <span class="middle-icon-wrap right"><i class="fa fa-line-chart icon"></i></span>
            </div>
            <div class="user-list-heading headings">
                <b>User List</b>
            </div>
        </div>
        <div class="content">
            <div class="chats">
                <div class="chat">
                    <div class="chat-title">
                        <b>
                            <span class="chat-person">Jeffrey Chan</span>
                            <span class="chat-date">6/7/15</span>
                        </b>
                    </div>
                    <br>
                    <div class="chat-piece">
                        <span class="chat-latest">This is my conver</span>
                        <span class="chat-count">1</span>
                    </div>
                </div>
                <div class="chat">
                    <div class="chat-title">
                        <b>
                            <span class="chat-person">Jeffrey Chan</span>
                            <span class="chat-date">6/7/15</span>
                        </b>
                    </div>
                    <br>
                    <div class="chat-piece">
                        <span class="chat-latest">This is my conver</span>
                        <span class="chat-count">10</span>
                    </div>
                </div>
            </div>

            <div class="conversation">
                <div class="conversation-box">
                    <span class="from message">Yolo</span>
                    <br>
                    <span class="to message bigger">Yolo <br> asdas</span>
                    <br>
                    <span class="from message bigger">Yolo <br> adas <br> sads</span>
                    <br>
                    <span class="to message">Yolo</span>
                    <br>
                    <span class="from message">Yolo</span>
                    <br>
                    <span class="to message bigger">Yolo <br> asdas</span>
                    <br>
                    <span class="from message bigger">Yolo <br> adas <br> sads</span>
                    <br>
                    <span class="to message">Yolo</span>
                    <br>
                    <span class="from message">Yolo</span>
                    <br>
                    <span class="to message bigger">Yolo <br> asdas</span>
                    <br>
                    <span class="from message bigger">Yolo <br> adas <br> sads</span>
                    <br>
                    <span class="to message">Yolo</span>
                </div>
                <div class="reply-box">
                    <textarea class="reply"></textarea>
                </div>
            </div>

            <div class="user-list">
              <div class="user animate-repeat" ng-repeat="user in userList">
                  <div class="user-box">
                      <i class="fa fa-circle online"></i>
                      <span>{{user}}</span>
                  </div>
              </div>

                    <div class="user-box">

                <div class="user">

                </div>

        </div>
    </body>
</html>
